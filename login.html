<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/newstyle.css" type="text/css">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 bg_log">
			  <h1><img src="../Bank_of_Maharashtra.svg.png" border="0" alt="logo" /></h1>
  			  <p>This is some text.</p>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<div class="container-fluid pst">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 log_area">
		<form role="form">
			<div class="input-group input-group-sm" style="margin:10px 0px;">
			  <span class="input-group-addon">
			  	<i class="glyphicon glyphicon-user"></i>
			  </span>
			  <input type="text" class="form-control" placeholder="Username">
			</div>
			<div class="input-group input-group-sm">
			  <span class="input-group-addon">
			  	<i class="glyphicon glyphicon-lock"></i>
			  </span>
			  <input type="text" class="form-control" placeholder="Password">
			</div>
			<button type="button" style="margin-top: 25px;" class="btn btn-warning btn-sm btn-block">Login</button>
			<div class="checkbox">
			  <label>Forgot Password</label>
			</div>
		</form>	
		</div>
	</div>
</div>
<div class="clearfix"></div>
<div class="container-fluid footer">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<h5>Powered by : <a href="http://www.bartronics.com/">Bartronics India LImited</a></h5>
			</div>
		</div>
	</div>
</div>

</body>
</html>
